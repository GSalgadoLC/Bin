<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Cecilia Bakery</title>
  </head>
  <body>
    <h1>Cecilia's Bakery</h1>
    <div class="container">
      <div class="row">
        <div class="col-4 col-lg-2">
          <h1>Our Menu</h1>
          <h2>Croissant</h2>
          <p>Flour, Sugar, Eggs</p>
          <img
            src="/Croissant.jpg"
            alt="A picture of a Croissant"
            class="img-fluid"
          />
          <h2>Baguette</h2>
          <p>Flour, Sugar, Eggs</p>
          <img
            src="/Baguette.webp"
            alt="A picture of a baguette"
            class="img-fluid"
          />
        </div>
        <div class="col-4 col-lg-2">
          <h2>Prices</h2>

          <table>
            <tr>
              <td>Croissant</td>
              <td>$1.50</td>
            </tr>
            <tr>
              <td>Baguette</td>
              <td>$2.00</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <a href="Google Map">Directions, Google Map</a>
    <p>1010 Liberty Ave, Paris, France</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
